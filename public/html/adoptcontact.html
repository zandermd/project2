<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet-Link Adoption</title>
</head>

<body>



    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="form-area">
                        <!-- this form calls the /addcontact route, stores the user's contact information in the people table -->
                        <form action="/addcontact" method="POST" role="form">
                            <br style="clear:both">
                            <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" name="firstName" class="form-control" id="firstNameInput"
                                    name="firstname" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastNameInput">Last Name</label>
                                <input type="text" name="lastName" class="form-control" id="lastNameInput"
                                    name="lastname" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneInput">Phone</label>
                                <input type="tel" name="phone" class="form-control" id="phoneInput" name="phone"
                                    placeholder="123-456-7890" required>
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" name="email" class="form-control" id="emailInput" name="email"
                                    placeholder="johndoe@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="isVolunteer" class="form-control" id="isVolunteerInput"
                                    value="1">
                                <label for="isVolunteerInput">Check here if you interested in volunteering.</label>
                            </div>

                            <!-- pre-populates the message input with a string indicating interest in adopting the dog the user clicked on -->
                            
                            <div class="form-group">
                                <input class="form-control" name="message" type="textarea" id="messageInput"
                                    placeholder="Message" maxlength="500" rows="7"
                                    value="Hello! I am interested in adopting {{this.petName}}."></input>
                            </div>
                            

                            <button type="submit" id="contact-submit-btn" class="btn btn-primary pull-right">Submit
                                Form</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
